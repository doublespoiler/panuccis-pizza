<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmd-sizeKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Welcome to Panucci's Pizza!</title>
</head>
<body>
<div class="container">
  <div class="row header-row">
    <div class="col-md-12">
      <h1>Welcome to Panucci's Pizza!</h1>
      <h3>A quaint turn-of-the-century style Pizzeria</h3>
    </div>
  </div>
  <form id="pizza-form">
  <div class="row content-row">

      <div class="col-md-5">
        <h3>Size<span class="text-danger">*</span></h3>
        <input type="radio" name="size" id="sm-size" value="sm-size" required>
        <label for="sm-size">Small</label><br>
        <input type="radio" name="size" id="md-size" value="md-size">
        <label for="md-size">Medium</label><br>
        <input type="radio" name="size" id="lg-size" value="lg-size">
        <label for="lg-size">Large</label><br>
        <h3>Cheese<span class="text-danger">*</span></h3>
        <input type="radio" name="cheese-type" id="mozzerella" value="mozzerella" required>
        <label for="mozzerella">Mozzerella</label><br>
        <input type="radio" name="cheese-type" id="cheddar" value="cheddar">
        <label for="cheddar">Cheddar</label><br>
        <input type="radio" name="cheese-type" id="provolone" value="provolone">
        <label for="provolone">Provolone</label><br>
        <h3>Cheese Amount<span class="text-danger">*</span></h3>
        <input type="radio" name ="cheese-amt" id="lt-cheese" value="lt-cheese" required>
        <label for="lt-cheese">Light</label><br>
        <input type="radio" name ="cheese-amt" id="md-cheese" value="md-cheese">
        <label for="md-cheese">Medium</label><br>
        <input type="radio" name="cheese-amt" id="lg-cheese" value="lg-cheese">
        <label for="lg-cheese">Heavy</label><br>
        <input type="radio" name ="cheese-amt" id="x-cheese" value="x-cheese">
        <label for="x-cheese">X-TRA</label><br>
        <input type="radio" name ="cheese-amt" id="xx-cheese" value="xx-cheese">
        <label for="xx-cheese">XX-TRA</label><br>
        <input type="radio" name="cheese-amt" id="xxx-cheese" value="xxx-cheese">
        <label for="xxx-cheese">XXX-TRA</label><br>
        <h3>Toppings</h3>
        <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="checkbox" name="topping" id="olives" value="olives">
        <label for="olives">Olives</label><br>
        <input type="checkbox" name="topping" id="hot-peppers" value="hot-peppers">
        <label for="hot-peppers">Hot Peppers</label><br>
        <input type="checkbox" name="topping" id="anchovies" value="anchovies">
        <label for="anchovies">Anchovies</label><br>
        <input type="checkbox" name="topping" id="veg" value="veg">
        <label for="veg">"Premium Vegetable" mix</label><br>
        <input type="checkbox" name="topping" id="popplers" value="popplers">
        <label for="popplers">Popplers</label><br>
      </div>
      <div class="col-md-5">
        <h3>Drinks</h3>
        <input type="checkbox" name="drink" id="slurm" value="slurm">
        <label for="slurm">Slurm</label><br>
        <input type="checkbox" name="drink" id="coke" value="coke">
        <label for="coke">Mom's Coca Cola Can</label><br>
        <input type="checkbox" name="drink" id="rootbeer" value="rootbeer">
        <label for="rootbeer">Mom's Old Fashioned Root Beer '00</label><br>
        <input type="checkbox" name="drink" id="cider" value="cider">
        <label for="cider">Mom's Old Korea Style Cider</label><br>
        <input type="checkbox" name="drink" id="lobrau" value="lobrau">
        <label for="lobrau">LÃ¶Brau (2% ABV)</label><br>
        <input type="checkbox" name="drink" id="pbr" value="pbr">
        <label for="pbr">Pabst Blue Robot (2% ABV, 20% OBV)</label><br>
        <input type="checkbox" name="drink" id="fortran" value="fortran">
        <label for="fortran">Olde Fortran Malt Liqour (10% ABV, 10% OBV)</label><br>
        <h3>Dessert/Other</h3>
        <input type="checkbox" name="other" id="millennia-cake" value="millennia-cake">
        <label for="millennia-cake">Millennia Cake</label><br>
        <input type="checkbox" name="other" id="popplers-cup" value="millennia-cake">
        <label for="popplers-cup">Popplers Cup</label><br>
        <input type="checkbox" name="other" id="space-honey" value="space-honey">
        <label for="space-honey">Space Honey Biscuit</label><br>
        <input type="checkbox" name="other" id="spice-weasel" value="spice-weasel">
        <label for="spice-weasel">Extra Spice Weasel</label><br>
        <input type="checkbox" name="other" id="cheese-weasel" value="cheese-weasel">
        <label for="cheese-weasel">Extra Cheese Weasel</label><br>
        <input type="checkbox" name="other" id="can-ranch" value="can-ranch">
        <label for="can-ranch">Mom's Can of Ranch</label><br>
        <input type="checkbox" name="other" id="can-garlic" value="can-garlic">
        <label for="can-garlic">Mom's Can of Garlic Sauce</label><br><br>
        <label for="notes-input">Notes/Delivery Instructions:</label><br>
        <textarea name="notes-input" cols="40" rows="5"></textarea><br>
        <h6 class="text-danger">* = required</h6>
        <button type="submit" id="submit-button">Submit</button>
      </div>
      <div class="col-md-2" id="order-div">
        <h3>Your order</h3>
        <div class="row" id="total-div">
          <ul id="order-list">
          </ul>
          <h3>Total:</h3><span id="total-cost">$0.00</span>
        </div>
      </div>

  </div>
</form>
</div>
</body>
</html>z
