<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Welcome to Panucci's Pizza!</title>
</head>
<body>
<div class="container">
  <div class="row header-row">
    <div class="col-md-12">
      <h1>Welcome to Panucci's Pizza!</h1>
      <h2>Do not tip delivery boy!</h2>
      <h3>A quaint turn-of-the-century style Pizzeria</h3>
    </div>
  </div>
  <div class="row content-row">
    <div class="col-md-12">
      <div id="form-div">
        <form id="pizza-form">
          <input type="radio" name="size" id="sm" value="sm">
          <label for="sm">Small</label>
          <input type="radio" name="size" id="md" value="md">
          <label for="md">Medium</label>
          <input type="radio" name="size" id="lg" value="lg">
          <label for="lg">Small</label>
    
          <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>
          <input type="checkbox" name="topping" id="olives" value="olives">
          <label for="olives">olives</label>
          <input type="checkbox" name="topping" id="hot-peppers" value="hot-peppers">
          <label for="hot-peppers">Hot Peppers</label>
          <input type="checkbox" name="topping" id="anchovies" value="anchovies">
          <label for="anchovies">Anchovies</label>
          <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
          <label for="pepperoni">Pepperoni</label>

          <button type="submit" id="submit-button">Submit</button>
        </form>
      </div>
    </div>
  </div>
  
</div>
</body>
</html>
